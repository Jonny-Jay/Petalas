{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONG Layout</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;600;700&display=swap">

    <style>
      body {
        background-color: #fff2cc;
        color: #783f04;
      }

      .titulo-fonte-marca{
        color: #ffffff;
        font-family: 'Rokkitt', serif;
        font-weight: 700;
      }

      .texto-fonte-marca{
        color: #ffffff;
        font-family: 'Rokkitt', serif;
        font-weight: 400;
      }

      .titulo-site {
        color: #a35713;
        font-family: 'Roboto Serif', Serif;
        font-weight: 600;
      }

      .texto-site{
        font-family: 'Roboto Serif', Serif;
        font-weight: 500;
      }

      .navbar.custom-navbar {
        background-image:url('{% static 'img/flor_header.png' %}')
      }

      .navbar-brand {
        color: #ffffff;
      }

      .btn {
        background-color: #783f04;
        color: #fff;
      }

      .small {
        color: #783f04;
      }

      .custom-navbar {
        padding: 10px 20px;
      }
      .ong-title {
        font-size: 28px;
        font-size: xx-large;
        text-align: center;
        flex-grow: 1;
      }
      .custom-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: -10px 20px;
      }
      .cargo-text {
        text-align: center;
        flex-grow: 1;
      }

      .card-body p{
        font-size: large;
        font-family: 'Roboto Serif', Serif;
        font-weight: 500;
      }

      .button-customize {
        justify-content: space-between;
        align-items: center;
        width: 25%;
        height: 70px;
        font-size: xx-large;
      }

      .card{
        background-color: #fff2cc;
      }

      .custom-btn{
        font-size: large;
      }

      .no-gutters > .col-4 {
        padding-right: 15px;
        padding-left: 15px;
      }
      .no-gutters img {
        width: 100%;
        height: auto;
        display: block;
      }

    </style>
  </head>
  <body>
    <nav class="navbar custom-navbar d-flex justify-content-between">
      <div class="ong-title titulo-fonte-marca">PÉTALAS</div>
      <img src="{% static "img/Logo.png" %}" alt="Logo" class="custom-circle">
      <div class="cargo-text texto-fonte-marca">FULANO - CARGO</div>
    </nav>

    <footer style="position: fixed; bottom: 0; width: 100%; padding-left: 0; padding-right: 0;">
      <div class="row no-gutters">
        <div class="col-4"> <img src="{% static 'img/flores_sem_fundo_updated.png' %}" alt="Rodapé"> </div>
        <div class="col-4"> <img src="{% static 'img/flores_sem_fundo_updated.png' %}" alt="Rodapé"> </div>
        <div class="col-4"> <img src="{% static 'img/flores_sem_fundo_updated.png' %}" alt="Rodapé"> </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
