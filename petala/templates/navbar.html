{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pétalas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <style>
      body {
        background-color: #ffffff;
        {% comment %} color: #783f04; {% endcomment %}
        flex-grow: 0;
      }

      .titulo-fonte-marca{
        color: #ffffff;
        font-family: 'Rokkitt', serif;
        font-weight: 700;
      }

      .logo-navbar{
        width: 402px;
        height: 82px; 
        flex-shrink: 0; 
        padding-top: 10px;
        padding-bottom: 16px;
        padding-left: 192px;
      }

      .texto-fonte-marca{
        {% comment %} color: #ffffff;
        font-family: KumbhSans;
        font-weight: 400;
        font-size: 42px; {% endcomment %}
        width: 433px;
        height: 27px;
        flex-grow: 0;
        margin: 26px 0 25px;
        font-family: KumbhSans;
        font-size: 42px;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: center;
        color: #e9ffd6;
      }

      .titulo-site {
        color: #a35713;
        font-family: 'Roboto Serif', Serif;
        font-weight: 600;
      }

      .texto-site{
        font-family: 'Roboto Serif', Serif;
        font-weight: 500;
      }

      .navbar-brand {
        color: #ffffff;
      }

      .btn {
        background-color: #783f04;
        color: #fff;
      }

      .small {
        color: #783f04;
      }

      .custom-navbar {
        width: 100%;
        height: 100px;
        padding: 10px 20px;
        background-color: #336116;
      }
      
      .ong-title {
        font-size: 28px;
        font-size: xx-large;
        text-align: center;
        flex-grow: 1;
      }
      .custom-circle {
        width: 80px;
        height: 80px;
        margin: -10px 20px;
      }
      .cargo-text {
        text-align: center;
        flex-grow: 1;
      }

      .card-body p{
        font-size: large;
        font-family: 'Roboto Serif', Serif;
        font-weight: 500;
      }

      .button-customize { 
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 349.8px;
        height: 78px;
        flex-grow: 0;
        margin: 0 42px 0 41.2px;
        border-radius: 13px;
        background-color: #336116;
      }

      .card{
        background-color: #fff2cc;
      }

      .voltar-btn{
        width: 167px;
        height: 41px;
        flex-shrink: 0;
        filter: drop-shadow(0px 2.9170305728912354px 2.9170305728912354px rgba(0, 0, 0, 0.25));
        left: 222px;
        top: 170px;
        background-color: #F4566A;
        color: #FFF;
        text-align: center;
        font-family: Inter;
        font-size: 18.5px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
      }

      .custom-name{
        {% comment %} font-size: x-large;
        color: #783f04;
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1; {% endcomment %}
        color: #FFF;
        font-family: Kumbh Sans;
        font-size: 33px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
        margin: auto;
        width: 100%; /* Adjust this value as needed */
        white-space: nowrap; /* This prevents wrapping */
        overflow: hidden; /* Ensures content doesn't overflow */
        text-overflow: ellipsis; 
      }    
      
    
      .child-card {
        border-radius: 13px;
        background-color: #336116;
        margin: 10px;
        margin-bottom: 30px;
        padding: 22px;
        height: 78px;
        display: flex;
        align-items: center;
        width: 550px;
      }
    
      .child-image {
        width: 72px;
        height: 72px;
        flex-shrink: 0;
        fill: #FFF;
        border-radius: 50%;
        background-color: #fff;
      }

      .no-gutters > .col-4 {
        padding-right: 15px;
        padding-left: 15px;
      }
      .no-gutters img {
        width: 100%;
        height: auto;
        display: block;
      }

      .background-image-inferior {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-position: left bottom;
        background-repeat: no-repeat;
        background-size: contain; /* or 'cover' depending on how you want to display it */
        z-index: -1; /* Ensures the image stays behind other content */
      }

      .background-image-superior {
        position: fixed;
        right: 0;
        top: 98px;
        width: 100%;
        height: 100%;
        background-position: left bottom;
        background-repeat: no-repeat;
        background-size: contain; /* or 'cover' depending on how you want to display it */
        z-index: -1; /* Ensures the image stays behind other content */
      }
      
      .search-bar{
        width: 552px; 
        height: 53px; 
        flex-shrink: 0; 
        padding-top: 10px;
        padding-bottom: 26px;
        padding-right: 192px;
      }

    </style>
    
  </head>
  <body>
    <nav class="navbar custom-navbar d-flex justify-content-between">
      <img class="logo-navbar" src="{% static "img/logo_petalas.png" %}" alt="Logo" class="custom-circle">
      {% comment %} <div class="cargo-text texto-fonte-marca">FULANO - CARGO</div> {% endcomment %}

      {% comment %}<form class="d-flex search-bar" role="search" method="GET" action="{% url 'resultado_pesquisa' %}">
          <input id="busca" class="form-control me-2" type="search" name="pesquisa" placeholder="Pesquisar..." aria-label="Pesquisar..." style="border-radius: 26.5px;">
            <button class="btn btn-outline-success" type="submit">
            Search
          </button>  
        </form>{% endcomment %}
        
        <form class="d-flex search-bar" role="search" method="GET" action="{% url 'resultado_pesquisa' %}">
          {% comment %} <div class="position-relative"> {% endcomment %}
            <input id="busca" type="search" name="pesquisa" class="form-control" placeholder="Pesquisar..." aria-label="Pesquisar..." style="border-radius: 26.5px; padding-right: 30px; width: 100%;">
          </div>
      </form>
    
      
     <i id="pesquisa" class="fas fa-search position-absolute" style="right: 225px; top: 45px;"></i>
      
    </nav>

    <div class="background-image-superior" style="background-image: url('{% static 'img/petalas_background1.png' %}'); width: 157px; height: 286px;"></div>
    <div class="background-image-inferior" style="background-image: url('{% static 'img/petalas_background.png' %}'); width: 157px; height: 286px;"></div>
    {% comment %} <footer style="position: fixed; bottom: 0; width: 100%; padding-left: 0; padding-right: 0;">
      <div class="row no-gutters">
        <div class="col-4"> <img src="{% static 'img/flores_sem_fundo_updated.png' %}" alt="Rodapé"> </div>
        <div class="col-4"> <img src="{% static 'img/flores_sem_fundo_updated.png' %}" alt="Rodapé"> </div>
        <div class="col-4"> <img src="{% static 'img/flores_sem_fundo_updated.png' %}" alt="Rodapé"> </div>
      </div>
    </footer> {% endcomment %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
