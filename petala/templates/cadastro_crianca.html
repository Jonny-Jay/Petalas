{% include "navbar.html" %}

<form class="row g-3" method="post" action="{% url 'cadastro_crianca' turma %}">
  {% csrf_token %}
  <div class="col-md-6">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" name="nome" class="form-control" id="nome" />
  </div>
  <div class="col-md-6">
    <label for="idade" class="form-label">Idade</label>
    <input type="number" name="idade" class="form-control" id="idade" />
  </div>
  <div class="col-md-6">
    <label for="nascimento" class="form-label">Nascimento</label>
    <input
      type="date"
      name="nascimento"
      class="form-control"
      id="nascimento"
    />
  </div>
  <div class="col-md-4">
    <label for="periodo" class="form-label" id="selecionar_periodo">Período</label>
    <select id="periodo" class="form-select" name="periodo">
      <option selected>...</option>
      <option>Manhã</option>
      <option>Tarde</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="data_entrada" class="form-label">Data de Entrada</label>
    <input type="date" name="entrada" class="form-control" id="data_entrada" />
  </div>
  <div class="col-md-2">
    <label for="tempo_permanencia" class="form-label">Tempo de Permanência</label>
    <input type="text" name="permanencia" class="form-control" id="tempo_permanencia" />
  </div>
  {% comment %} <div class="col-md-4">
    <label for="inputState" class="form-label" id="""t">Turma</label>
    <select id="inputTurma" class="form-select" name="turma">
      <option selected>...</option>
      <option>Eu e o Mundo - Manhã</option>
      <option>Nós e o Mundo - Manhã</option>
      <option>Eu e o Mundo - Tarde</option>
      <option>Nós e o Mundo - Tarde</option>
    </select>
  </div> {% endcomment %}
  <br />
  <div class="col-md-4">
    <label for="autoavaliacao" class="form-label">Autoavaliação</label>
    <select id="autoavaliacao" class="form-select" name="autoavaliacao">
      <option selected>...</option>
      <option>Verde</option>
      <option>Amarelo</option>
      <option>Vermelho</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="status" class="form-label">Status</label>
    <input type="text" name="status" class="form-control" id="status" />
  </div>
  <br />
  <br />
  <br />
  <div class="col-12">
    <button id='botao_cadastrar_crianca' type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</form>
