{% include "navbar.html" %}

<style> 
  .custom-name{
    font-size: x-large;
    color: #783f04;
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
  }

  .child-card {
    background-color: #D9D9D9;
    width: 100%;
    padding: 22px;
    height: 90px;
    display: flex;
    align-items: center;
  }

  .child-image {
    margin-right: 15px;
    background: #ffffff;
    width: 70px;
    height: 70px;
    border: 2px;
    padding: 3px;
  }
</style> 

<body>

  <div class="container"> <br>
    <div class="d-flex justify-content-between py-3">
      <a href="/" class="btn custom-btn titulo-site">VOLTAR</a>
      <a href="/cadastro_doacao/" class="btn custom-btn titulo-site">REGISTRAR NOVA DOAÇÃO</a>
    </div>

    <br> <br>

    <div class="row">
      {% if doacoes %}
        {% for doacao in doacoes %}
          <div class="col-md-6 justify-content-between">
            <div class="child-card">
              <a href="{% url 'info_doacao' doacao.id_doacao %}" class="child-image"> </a>
              <div class="custom-name texto-site"> 
                {{doacao.nome_padrinho|title}}
              </div>
            </div>
            <br>
          </div>
        {% endfor %}
    </div> 
      {% else %}
      <h1> NÃO HÁ DOAÇÕES REGISTRADAS </h1>
      {% endif %}
  </div>

</body>
